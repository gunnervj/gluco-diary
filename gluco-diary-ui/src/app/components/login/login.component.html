<div class="login-container">

  <div class="container" id="login-component">
    <div class="row container justify-content-center">
      <div class="col-md-12 text-center heading">
        <h1>Login</h1>
      </div>
    </div>
    <div class="login-form">
      <div class="formErrorMessage">
        <div class="alert alert-danger" *ngIf="errorList.length > 0">
          <div *ngFor="let error of errorList">
            <span>{{error.message}}</span>
            <br />
            <span *ngIf="error.details">{{ 'Reason: ' + error.details}}</span>
          </div>
        </div>
      </div>
      <form #loginForm="ngForm" (ngSubmit)="doLoginUser()">
        <div class="form-group">
          <label for="email" aria-required="true">Email<span class="required-txt"> (required)</span></label>
          <input class="input" type="email" class="form-control" email=true name="email" placeholder="Email" required
            maxlength="35" [(ngModel)]="login.email" #email="ngModel">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password<span class="required-txt"> (required)</span></label>
          <input class="input" type="password" class="form-control" name="password" required placeholder="Password"
            maxlength="35" pattern="^(?=.*[0-9])(?=.*[!@#$%^&*])[a-zA-Z0-9!@#$%^&*]{7,15}$" [(ngModel)]="login.password"
            #password="ngModel">
          <small id="passwordHelp" class="form-text text-muted">
            Hint: Should contain atleast one special character,
            number
            and an uppercase character. Should be of length between 7 and 15.
          </small>
        </div>

        <div class="row container justify-content-center">
          <div class="col-md-12 text-center">
            <button type="submit" class="btn btn-primary"><i class="fas fa-sign-in-alt"></i>&nbsp;Login</button>
          </div>
        </div>
      </form>
    </div>
  </div>

</div>
